{% extends "studentdashboard.html" %}

{% load staticfiles %}

{% block 'homedata' %}
<section id="center_course"></section>
<section id="mylearning">
    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-lg-9 col-md-9 col-sm-9">
                <div class="card mb-3">
                    <div class="row g-0">
                      <div class="col-md-4" style="background: linear-gradient(to right, #ee5a6f, #f29263);">
                        <div class="row"  style="justify-content: center;">
                            <div class="col" style="text-align: center; padding-top: 20%;">
                                <img src="{% static 'img/65.jpg'%}" alt="" style="border-radius: 50%; width: 100px; height: 100px;">
                                    <p style="margin-top: 10%;"><b>{{ uObj.first_name }} {{ uObj.last_name }}</b></p>
                                    <p>Email: {{ uObj.email }}</p>
                            </div>
                        </div>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <p class="card-text">
                            <form class="form" method="POST">
                                {% csrf_token %}
                                <h2>User Profile</h2>

                                <div class="form-group" style="padding-bottom: 5%;">
                                  <label for="email">Contact Number:</label>
                                  <div class="relative">
                                    <input class="form-control" id="mob" type="number"  name="mobile" value="{{ upObj.mobile }}" oninput="se()" disabled>
                                    <i class="fa fa-phone"></i>
                                  </div>
                                </div>
                                <div class="form-group" style="padding-bottom: 5%;">
                                  <label for="email">Gender:</label>
                                  <div class="relative">
                                    <select class="form-select" name="gen" oninput="se()" disabled>
                                        <option selected>{{ upObj.gender }}</option>
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="email">Address:</label>
                                  <div class="relative">
                                    <input class="form-control" type="textbox"  name="address" id="tags" value="{{ upObj.address }}" oninput="se()" disabled>
                                  </div>
                                </div>
                        
                              
                                <div class="tright"style="margin-top:10%">
                                   <button class="movebtn movebtnre" type="button" onclick="dis()" ><i class="fa fa-fw fa-refresh"></i> Edit </button>
                                   <button class="movebtn movebtnsu" id="sub" type="Submit" onclick="valida()" disabled>Submit <i class="fa fa-fw fa-paper-plane"></i></button>
                                </div>
                            </form>
                          </p>
                          <p class="card-text"><small class="text-muted"></small></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block 'usescript' %}
<script>
function valida(){
    var mobil = document.getElementById("mob");
    var patter = /^\d{10}$/;
    if(mobil.value.match(patter)){
        return true
    }
    else{
        alert("enter 10 digit mobile number");
    }
}
function se(){
    document.getElementById("sub").disabled = false;
}

function dis(){
    $("input").removeAttr('disabled');
    $("select").removeAttr('disabled');
}
</script>
{% endblock %}
